<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="assets/icon.png" type="image/x-icon" />
    <script src="script/index.js" defer></script>
    <title>Pokemon browser</title>
</head>
<body>

        <h1 class="h1">Pokémon Browser</h1>
        <form action="#" id="search-form" name="search-form">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your pokémon"/>
            <input type="submit" value="Search" />
            <span class="error">error no se pudo obtener su resultado</span>
        </form>
            <ul class="pokemon-list">
                <li class="card">
                    <div class="card-section">
                        <div class="bar normal"></div>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png" alt="pokemon-img">
                        <div class="info">
                            <span>#1</span>
                            <span class="span-name">Ditto</span>
                            <ul>
                                <li class="type normal">normal</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="card-buttons">
                        <button class="btn update">Edit</button>
                        <button class="btn delete">Delete</button>
                    </div>
                    
                    
                </li>
                 
            </ul>



</body>
</html>
